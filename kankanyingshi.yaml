port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: :9090
proxies:
  - name: uu
    server: 443.kankanyingshi.lol
    port: 443
    type: vless
    uuid: ee43c6fb-aede-44f1-8f0e-26c1390012fb
    network: ws
    tls: true
    udp: true
    sni: 443.kankanyingshi.lol
    ws-opts:
      path: "/dwefw55g"
      headers:
        Host: 443.kankanyingshi.lol

proxy-groups:
  - name: 节点选择
    type: select
    proxies:
      - 自动选择
      - DIRECT
      - uu
  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies:
      - uu
  - name: 海外流量
    type: select
    proxies:
      - 节点选择
      - 自动选择
      - 全球直连
      - uu
  - name: 代理信息
    type: select
    proxies:
      - 节点选择
      - 全球直连
      - uu
  - name: 视频服务
    type: select
    proxies:
      - 全球直连
      - 节点选择
      - uu
  - name: 苹果服务
    type: select
    proxies:
      - 节点选择
      - 全球直连
      - uu
  - name: 推送FCM
    type: select
    proxies:
      - 节点选择
      - 全球直连
      - 自动选择
      - uu
  - name: 全球直连
    type: select
    proxies:
      - DIRECT
      - 节点选择
      - 自动选择
  - name: 全球拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 应用例外
    type: select
    proxies:
      - REJECT
      - DIRECT
  - name: 浏览器加速
    type: select
    proxies:
      - 节点选择
      - 全球直连
      - 自动选择
      - uu
rules:
  - DOMAIN-SUFFIX,acl4.ssr,全球直连
  - DOMAIN-SUFFIX,ip6-localhost,全球直连
  - DOMAIN-SUFFIX,ip6-loopback,全球直连
  - DOMAIN-SUFFIX,lan,全球直连
  - DOMAIN-SUFFIX,local,全球直连
  - DOMAIN-SUFFIX,localhost,全球直连
